<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thinkering Blog - Explore insightful articles and discussions on various topics." />
    <meta name="keywords" content="Blog, Thinkering, Articles, Discussions, Technology, Lifestyle" />
    <meta property="og:title" content="Thinkering Blog" />
    <meta property="og:description" content="Explore insightful articles and discussions on various topics." />
    <meta property="og:url" content="https://thinkeringblog.com" />
    
    <!-- Title -->
    <title>Thinkering Blog</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/src/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <style>
      /* Modern CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      :root {
        --color-primary-deep-blue: #1a237e;
        --color-secondary-teal: #00796b;
        --color-accent-coral: #ff5252;
        --color-background-light: #f5f5f5;
        --color-text-dark: #212121;
        --color-text-light: #ffffff;
        --color-grey-light: #e0e0e0;
        --color-grey-dark: #757575;
        --color-success-green: #4caf50;
        --color-warning-amber: #ffc107;
        --color-error-red: #d32f2f;
      }

      body {
        font-family: 'Open Sans', sans-serif;
        line-height: 1.6;
        color: var(--color-text-dark);
        background-color: var(--color-background-light);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
      }

      /* Accessibility enhancements */
      [tabindex="-1"]:focus {
        outline: none !important;
      }

      /* Root div styling */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Visually hidden utility */
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      /* Smooth scrolling for the entire page */
      html {
        scroll-behavior: smooth;
      }

      /* Improved focus styles for better accessibility */
      :focus {
        outline: 3px solid var(--color-accent-coral);
        outline-offset: 2px;
      }

      /* Responsive images */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Main content container -->
    <div id="root"></div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
