<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thinkering Blog - Explore insightful articles and discussions on various topics." />
    <meta name="keywords" content="Blog, Thinkering, Articles, Discussions, Technology, Lifestyle" />
    <meta property="og:title" content="Thinkering Blog" />
    <meta property="og:description" content="Explore insightful articles and discussions on various topics." />
    <meta property="og:url" content="https://thinkeringblog.com" />
    
    <!-- Title -->
    <title>Thinkering Blog</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/src/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <style>
      /* Modern CSS Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Root CSS Variables */
      :root {
        --bg-color: #282c34;
        --text-color: #fff;
        --accent-color: #f39c12;
        --font-title: 'Bevan', sans-serif;
        --font-body: 'Nunito', sans-serif;
        --font-thick: 'Nunito', sans-serif;
      }

      /* Global Styles */
      body {
        font-family: var(--font-body);
        color: var(--text-color);
        background: var(--bg-color);
        min-height: 100vh;
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Root div styling */
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Accessibility enhancements */
      [tabindex="-1"]:focus {
        outline: none !important;
      }

      /* Visually hidden utility */
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      /* App-specific Styles */
      .app {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Main content container -->
    <div id="root"></div>

    <!-- Main script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
